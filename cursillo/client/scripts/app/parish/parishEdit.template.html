<div class="row">
  <div class="col-md-12">
    <h3>
      <a ui-sref="parish.list" href="javascript:void(0)">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      </a>
      {{ edit ? "Edit" : "Create"}} Parish
    </h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <form name="parish">

      <div class="form-group">
        <label for="parish-name">Parish Name</label>
        <input type="text" class="form-control" id="parish-name" placeholder="Enter name" ng-model="parish.name" required>
      </div>

      <div class="form-group">
        <label for="parish-area">Parish Region</label>
        <input type="text" class="form-control" id="parish-area" placeholder="Enter area" ng-model="parish.area" required>
      </div>

      <div class="form-group">
        <label for="parish-city">City</label>
        <input type="text" class="form-control" id="parish-city" placeholder="Enter city" ng-model="parish.city">
      </div>

      <div class="form-group">
        <label for="parish-notes">Notes</label>
        <input type="text" class="form-control" id="parish-notes" placeholder="Enter notes" ng-model="parish.notes">
      </div>

      <div class="form-group">
        <label for="parish-cursillo-id">Select Cursillo</label>
        <ui-select ng-model="parish.cursilloId" style="min-width: 300px;" id="parish-cursillo-id">
          <ui-select-match placeholder="Select">{{$select.selected.name }}</ui-select-match>
          <ui-select-choices repeat="cursillo.id as cursillo in cursillos">
            <div ng-bind-html="cursillo.name | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
      </div>

      <button type="submit" class="btn btn-primary" data-ng-if="!edit" data-ng-click="createParish()">Create</button>
      <button type="submit" class="btn btn-danger" data-ng-if="edit" data-ng-click="loadParish()">Reset</button>
      <button type="submit" class="btn btn-primary" data-ng-if="edit" data-ng-click="updateParish()">Update</button>
    </form>


  </div>
</div>
