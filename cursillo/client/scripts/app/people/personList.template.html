<div class="row">
  <div class="col-md-10">
    <h3>People List</h3>
  </div>

  <div class="col-md-2 pull-right" has-role="admin">
    <button type="button" class="btn btn-primary" data-ui-sref="people.create" style="margin-top: 10px;">Enter Application</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <table datatable="ng" class="row-border hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Gender</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="person in people">
        <td>{{ person.id }}</td>
        <td>{{ person.firstName }} {{ person.lastName }}</td>
        <td>{{ person.email }}</td>
        <td>{{ person.homePhone }}</td>
        <td>{{ person.gender }}</td>
        <td>{{ person.isTeamMember ? 'Team' : "Candidate" }}</td>
        <td>
          <a ui-sref="people.detail({id: person.id})" href="javascript:void(0)">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
          </a>

          <a ui-sref="people.edit({id: person.id})" href="javascript:void(0)" has-role="admin">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>

          <a href="javascript:void(0)" has-role="admin"
             mwl-confirm
             title="Confirm Delete"
             message="Are you sure you want to delete this person?"
             placement="left"
             on-confirm="deletePerson(person.id, $index)"
             confirm-button-type="danger"
             cancel-button-type="default">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>


        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
