<div class="row">
  <div class="col-md-12">
    <h3>
      <a ui-sref="position.list" href="javascript:void(0)">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      </a>
      Position Detail
    </h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <form name="position">

      <div class="form-group">
        <label for="position-name">Position Name</label>
        <span id="position-name" class="form-control">{{position.name}}</span>
      </div>

      <div class="form-group">
        <label for="position-number">Position Number</label>
        <span id="position-number" class="form-control">{{position.number}}</span>
      </div>

      <div class="form-group">
        <label for="position-description">Position Description</label>
        <span id="position-description" class="form-control">{{position.description}}</span>
      </div>

      <button type="button" class="btn btn-primary" data-ui-sref="position.edit({id: position.id})" has-role="admin">Edit</button>
    </form>


  </div>
</div>
