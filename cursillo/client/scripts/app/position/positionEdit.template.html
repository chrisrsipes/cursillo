<div class="row">
  <div class="col-md-12">
    <h3>{{ edit ? "Edit" : "Create"}} Position</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <form name="position">

      <div class="form-group">
        <label for="position-name">Position Name</label>
        <input type="text" class="form-control" id="position-name" placeholder="Enter name" ng-model="position.name" required>
      </div>

      <div class="form-group">
        <label for="position-number">Position Number</label>
        <input type="number" class="form-control" id="position-number" placeholder="Enter number" ng-model="position.number" required>
      </div>

      <div class="form-group">
        <label for="position-description">Position Description</label>
        <input type="text" class="form-control" id="position-description" placeholder="Enter description" ng-model="position.description" required>
      </div>

      <button type="submit" class="btn btn-primary" data-ng-if="!edit" data-ng-click="createPosition()">Create</button>
      <button type="submit" class="btn btn-danger" data-ng-if="edit" data-ng-click="loadPosition()">Reset</button>
      <button type="submit" class="btn btn-primary" data-ng-if="edit" data-ng-click="updatePosition()">Update</button>
    </form>


  </div>
</div>
