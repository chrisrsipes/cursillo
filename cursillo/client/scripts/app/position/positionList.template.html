<div class="row">
  <div class="col-md-10">
    <h3>Position List</h3>
  </div>

  <div class="col-md-2 pull-right" has-role="admin">
      <button type="button" class="btn btn-primary" data-ui-sref="position.create" style="margin-top: 10px;">Create Position</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <table datatable="ng" dt-options="options" dt-column-defs="columnDefs" class="row-border hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="position in positions">
        <td>{{ position.id }}</td>
        <td>{{ position.name }}</td>
        <td>
          <a ui-sref="position.detail({id: position.id})" href="javascript:void(0)">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
          </a>

          <a ui-sref="position.edit({id: position.id})" href="javascript:void(0)" has-role="admin">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>

          <a href="javascript:void(0)" has-role="admin"
             mwl-confirm
             title="Confirm Delete"
             message="Are you sure you want to delete this position?"
             placement="left"
             on-confirm="deletePosition(position.id, $index)"
             confirm-button-type="danger"
             cancel-button-type="default">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>


        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
