<div class="row">
  <div class="col-md-12">
    <h3>
      <a ui-sref="talk.list" href="javascript:void(0)">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      </a>
      Talk Detail
    </h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <form name="talk">

      <div class="form-group">
        <label for="talk-name">Talk Name</label>
        <span id="talk-name" class="form-control">{{talk.name}}</span>
      </div>

      <div class="form-group">
        <label for="talk-number">Talk Number</label>
        <span id="talk-number" class="form-control">{{talk.number}}</span>
      </div>

      <div class="form-group">
        <label for="talk-description">Talk Description</label>
        <span id="talk-description" class="form-control">{{talk.description}}</span>
      </div>

      <button type="button" class="btn btn-primary" data-ui-sref="talk.edit({id: talk.id})" has-role="admin">Edit</button>
    </form>


  </div>
</div>
