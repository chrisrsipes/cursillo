<div class="row">
  <div class="col-md-12">
    <h3>
      <a ui-sref="talk.list" href="javascript:void(0)">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      </a>
      {{ edit ? "Edit" : "Create"}} Talk
    </h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <form name="talk">

      <div class="form-group">
        <label for="talk-name">Talk Name</label>
        <input type="text" class="form-control" id="talk-name" placeholder="Enter name" ng-model="talk.name" required>
      </div>

      <div class="form-group">Talks
        <label for="talk-number">Talk Number</label>
        <input type="number" class="form-control" id="talk-number" placeholder="Enter number" ng-model="talk.number" required>
      </div>

      <div class="form-group">
        <label for="talk-description">Talk Description</label>
        <input type="text" class="form-control" id="talk-description" placeholder="Enter description" ng-model="talk.description" required>
      </div>

      <button type="submit" class="btn btn-primary" data-ng-if="!edit" data-ng-click="createTalk()">Create</button>
      <button type="submit" class="btn btn-danger" data-ng-if="edit" data-ng-click="loadTalk()">Reset</button>
      <button type="submit" class="btn btn-primary" data-ng-if="edit" data-ng-click="updateTalk()">Update</button>
    </form>


  </div>
</div>
