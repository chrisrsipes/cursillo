<div class="row">
  <div class="col-md-10">
    <h3>Talk List</h3>
  </div>

  <div class="col-md-2 pull-right" has-role="admin">
      <button type="button" class="btn btn-primary" data-ui-sref="talk.create" style="margin-top: 10px;">Create Talk</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <table datatable="ng" dt-options="options" dt-column-defs="columnDefs" class="row-border hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="talk in talks">
        <td>{{ talk.id }}</td>
        <td>{{ talk.name }}</td>
        <td>
          <a ui-sref="talk.detail({id: talk.id})" href="javascript:void(0)">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
          </a>

          <a ui-sref="talk.edit({id: talk.id})" href="javascript:void(0)" has-role="admin">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>

          <!--
          <a href="javascript:void(0)" data-ng-click="deleteTalk(talk.id, $index)" has-role="admin">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
          -->
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
