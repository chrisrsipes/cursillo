<div class="modal-header">
  <h3 class="modal-title">Reset Password</h3>
</div>

<div class="modal-body" style="padding: 30px;">

  <form name="resetPasswordForm">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="account-password">Password</label>
          <input type="password" class="form-control" id="account-password" placeholder="Password" ng-model="account.password" required>
        </div>

        <div class="form-group">
          <label for="account-confirm-password">Confirm Password</label>
          <input type="password" class="form-control" id="account-confirm-password" placeholder="Confirm Password" ng-model="account.confirmPassword" required>
        </div>

      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-md-6"></div>

    <div class="col-md-6 text-right">
      <button class="btn btn-default" ng-click="cancel()">Cancel</button>
      <button class="btn btn-primary" ng-click="updatePassword()" ng-disabled="!resetPasswordForm.$valid || account.password  !== account.confirmPassword">Assign</button>
    </div>
  </div>
</div>
