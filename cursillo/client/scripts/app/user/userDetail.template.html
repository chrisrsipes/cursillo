<div class="row">
  <div class="col-md-12">
    <h3>
      <a ui-sref="user.list" href="javascript:void(0)">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      </a>
      User Detail
    </h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <form name="userForm">

      <div class="form-group">
        <label for="account-first-name">First Name</label>
        <span class="form-control" id="account-first-name">{{account.firstName}}</span>
      </div>

      <div class="form-group">
        <label for="account-last-name">Last Name</label>
        <span class="form-control" id="account-last-name">{{account.lastName}}</span>
      </div>

      <div class="form-group">
        <label for="account-email">Email address</label>
        <span class="form-control" id="account-email">{{account.email}}</span>
      </div>

      <div class="form-group">
        <label for="account-role">Role</label>
        <span class="form-control" id="account-role">{{account.roleName}}</span>
      </div>


      <button type="button" class="btn btn-info" data-ng-click="updateRole()" has-role="admin">Update Role </button>
      <button type="button" class="btn btn-info" data-ng-click="resetPassword()" has-role="admin">Reset password</button>
      <button type="button" class="btn btn-primary" data-ui-sref="user.edit({id: account.id})" has-role="admin">Edit</button>
    </form>

  </div>
</div>
