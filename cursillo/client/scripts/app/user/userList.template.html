<div class="row">
  <div class="col-md-10">
    <h3>User List</h3>
  </div>

  <div class="col-md-2 pull-right" has-role="admin">
    <button type="button" class="btn btn-primary" data-ui-sref="user.create" style="margin-top: 10px;">Create User</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <table datatable="ng" class="row-border hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="account in accounts">
        <td>{{ account.id }}</td>
        <td>{{ account.firstName }} {{ account.lastName }}</td>
        <td>{{ account.roleName }}</td>
        <td>
          <a ui-sref="user.detail({id: account.id})" href="javascript:void(0)">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
          </a>

          <a ui-sref="user.edit({id: account.id})" href="javascript:void(0)" has-role="admin">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>

          <a href="javascript:void(0)" has-role="admin"
             mwl-confirm
             title="Confirm Delete"
             message="Are you sure you want to delete this user?"
             placement="left"
             on-confirm="deleteAccount(account.id, $index)"
             confirm-button-type="danger"
             cancel-button-type="default">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>


        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
