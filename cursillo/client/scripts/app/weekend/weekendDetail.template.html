<div class="row">
  <div class="col-md-12">
    <h3>
      <a ui-sref="weekend.list" href="javascript:void(0)">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      </a>
      Weekend Detail
    </h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <form name="weekend">

      <div class="form-group">
        <label for="weekend-number">Weekend Number</label>
        <span id="weekend-number" class="form-control">{{ weekend.number }}</span>
      </div>

      <div class="form-group">
        <label for="weekend-description">Weekend Description</label>
        <span id="weekend-description" class="form-control">{{ weekend.description }}</span>
      </div>

      <div class="form-group">
        <label for="weekend-start-date">Weekend Start Date</label>
        <span id="weekend-start-date" class="form-control">{{ weekend.startDate }}</span>
      </div>

      <div class="form-group">
        <label for="weekend-end-date">Weekend End Date</label>
        <span id="weekend-end-date" class="form-control">{{ weekend.endDate }}</span>
      </div>

      <div class="form-group">
        <label for="weekend-notes">Weekend Notes</label>
        <span id="weekend-notes" class="form-control">{{ weekend.notes }}</span>
      </div>

      <div class="form-group">
        <label for="weekend-location-name">Weekend Location</label>
        <span id="weekend-location-name" class="form-control">{{ weekend.locationName }}</span>

      </div>


      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="weekend-is-completed" ng-model="weekend.isCompleted" ng-disabled="true"> Weekend Completed
          </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" data-ui-sref="weekend.edit({id: weekend.id})">Edit</button>
    </form>


  </div>
</div>
