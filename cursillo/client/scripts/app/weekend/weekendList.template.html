<div class="row">
  <div class="col-md-10">
    <h3>Weekend List</h3>
  </div>

  <div class="col-md-2 pull-right" has-role="admin">
    <button type="button" class="btn btn-primary" data-ui-sref="weekend.create" style="margin-top: 10px;">Create Weekend</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <table datatable="ng" dt-options="options" dt-column-defs="columnDefs" class="row-border hover">
      <thead>
      <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="weekend in weekends">
        <td>{{ weekend.number }}</td>
        <td>{{ weekend.locationName }}</td>
        <td>
          <a ui-sref="weekend.detail({id: weekend.id})" href="javascript:void(0)">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
          </a>

          <a ui-sref="weekend.edit({id: weekend.id})" href="javascript:void(0)" has-role="admin">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>

          <!--
          <a href="javascript:void(0)" data-ng-click="deleteWeekend(weekend.id, $index)" has-role="admin">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
          -->
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
