<div class="row">
  <div class="col-md-10">
    <h3>Weekend List</h3>
  </div>

  <div class="col-md-2 pull-right" has-role="admin">
    <button type="button" class="btn btn-primary" data-ui-sref="weekend.create" style="margin-top: 10px;">Create Weekend</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <table datatable="ng" class="row-border hover">
      <thead>
      <tr>
        <th>Number</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="weekend in weekends">
        <td>{{ weekend.number }}</td>
        <td>{{ weekend.description }}</td>
        <td>{{ weekend.startDate | date:'fullDate' }}</td>
        <td>{{ weekend.endDate | date:'fullDate' }}</td>
        <td>{{ weekend.locationName }}</td>
        <td>
          <a ui-sref="weekend.detail({id: weekend.id})" href="javascript:void(0)">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
          </a>

          <a ui-sref="weekend.edit({id: weekend.id})" href="javascript:void(0)" has-role="admin">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>

          <a href="javascript:void(0)" has-role="admin"
             mwl-confirm
             title="Confirm Delete"
             message="Are you sure you want to delete this weekend?"
             placement="left"
             on-confirm="deleteWeekend(weekend.id, $index)"
             confirm-button-type="danger"
             cancel-button-type="default">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>

        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
