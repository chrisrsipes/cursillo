<form>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Login to Continue</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="form-group">
      <label for="credentials-email">Email address</label>
      <input type="email" class="form-control" id="credentials-email" ng-model="credentials.email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="credentials-password">Password</label>
      <input type="password" class="form-control" id="credentials-password" ng-model="credentials.password" placeholder="Password">
    </div>
  </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="login(credentials)">Login</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
