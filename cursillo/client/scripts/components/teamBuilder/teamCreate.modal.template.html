<div class="modal-header">
  <h3 class="modal-title">Create Team</h3>
</div>

<div class="modal-body" style="padding: 30px;">

  <form>

    <div class="row">

      <div class="form-group">
        <label for="team-name">Name</label>
        <input type="text" class="form-control" id="team-name" placeholder="Enter name" ng-model="team.name" required>
      </div>

      <div class="form-group">
        <label for="team-notes">Notes</label>
        <input type="text" class="form-control" id="team-notes" placeholder="Enter notes" ng-model="team.notes" required>
      </div>

      <div class="form-group">
        <input type="checkbox" id="team-is-table" ng-model="team.isTable" required>
        <label for="team-is-table">Is this team for a table?</label>
      </div>



    </div>

    <div class="row">
      <div class="col-md-6"></div>

      <div class="col-md-6 text-right">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" data-ng-if="!edit" data-ng-disabled="!team.name" data-ng-click="createTeam()">Create</button>
      </div>
    </div>

  </form>

</div>
