<div class="modal-header">
  <h3 class="modal-title">Manage Teams</h3>
</div>

<div class="modal-body" style="padding: 30px;">

  <form>

    <div class="row">

      <table datatable="ng" dt-options="options" class="row-border hover">
        <thead>
        <tr>
          <th>Name</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="team in teams">
          <td>{{ team.name }}</td>
          <td>{{ team.notes }}</td>
          <td>

            <a href="javascript:void(0)" has-role="admin"
             mwl-confirm
             title="Confirm Delete"
             message="Are you sure you want to delete this team? This will delete all weekend positions associated to the team."
             placement="left"
             on-confirm="deleteTeam(team.id, $index)"
             confirm-button-type="danger"
             cancel-button-type="default">
            <span class="glyphicon glyphicon-trash" style="color: red;" aria-hidden="true"></span>
          </a>

          </td>
        </tr>
        </tbody>
      </table>

    </div>

    <div class="row">
      <div class="col-md-6"></div>

      <div class="col-md-6 text-right">
        <button class="btn btn-default" ng-click="cancel()">Done</button>
      </div>
    </div>

  </form>

</div>
